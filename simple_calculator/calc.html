<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
    <script src="./calc.js" defer></script>
    <style>
        span{
            font-size: 15px;
        }
    </style>
</head>
<body>
    
    <div class="outer">
        <div class="inner">
            <div class="result">
                <!-- <p id="res"></p> -->
            </div>
            <div class="calculate">
                <p id="clear">AC</p>
                <p id="delete">del <span> error</span></p>
                <p id="dot">.</p>
                <p id="divide">%</p>
                <p id="7">7</p>
                <p id="8">8</p>
                <p id="9">9</p>
                <p id="multi">x</p>
                <p id="4">4</p>
                <p id="5">5</p>
                <p id="6">6</p>
                <p id="sub">-</p>
                <p id="1">1</p>
                <p id="2">2</p>
                <p id="3">3</p>
                <p id="add">+</p>
                <p id="zero">0</p>
                <p id="eql">=</p>
            </div>
        </div>
    </div>
</body>
</html>
